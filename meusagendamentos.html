  <link rel="stylesheet" href="meusagendamentos.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<body>
  <header class="topo">
    <button id="btn-menu" class="menu-toggle">☰</button>

    <div class="topo-direita">
      <div class="pesquisa">
        <input id="busca" type="text" placeholder="Buscar agendamento...">

      <i class="fa-solid fa-user icone-usuario"></i>
    </div>
  </header>

  <main class="container">

    <aside class="menu-servicos" id="menu-servicos">

      <nav class="menu-links">

    <section class="conteudo">

        <i class="fa-solid fa-calendar-check icone-cabecalho"></i>

          <p>Acompanhe seus próximos agendamentos e avalie os anteriores.</p>
        </div>

      <div class="secao-agendamentos">
        <h3>Agendamentos Anteriores</h3>
        <div id="agendamentos-anteriores" class="lista-agendamentos"></div>
      </div>

  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-info">
        <img src="imagens/hm.png" alt="Logo Hora Marcada" class="logo-footer">

    </div>
